<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Registrasi Pelatih</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Form Registrasi Pelatih</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" placeholder="Enter country" required>
    </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ms" name="category[]" value="Men Singles">
          <label class="form-check-label" for="ms">Men Singles</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ws" name="category[]" value="Women Singles">
          <label class="form-check-label" for="ws">Women Singles</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="md" name="category[]" value="Men Doubles">
          <label class="form-check-label" for="md">Men Doubles</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wd" name="category[]" value="Women Doubles">
          <label class="form-check-label" for="wd">Women Doubles</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="xd" name="category[]" value="Mixed Doubles">
          <label class="form-check-label" for="xd">Mixed Doubles</label>
        </div>
      </div>
    <div class="form-group">
      <label for="dob">Start Date:</label>
      <input type="date" class="form-control" id="dob" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

</body>
</html>
