<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Event</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-pV0zLaFrKtW4ehpAQnF/hP6xHpvwfcg0FpH16Dnw/MjJXxUKQZ+PG8OdEThl1+s3FDB0uR+BhJtl0/f9rN1Q0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom CSS styles here */
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  {% include 'navbarUmpire.html' %}
  <div class="container">
    <h1>Pilih Kategori</h1>
    <div>
        <div class="col-md-6">
            <label for="inputName">Nama Event : nama</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Stadium : stadium</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Prize : hadiah</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Category Superseries : kategori </label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Start Date : tanggal mulai</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Finish Date : tanggal selesai</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Capacity : isi kapasitas</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Tahap</th>
          <th>Nama Tim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juara 1</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Juara 2</td>
          <td>G</td>
        </tr>
        <tr>
          <td>Juara 3</td>
          <td>D</td>
        </tr>
        <tr>
          <td>Semifinal</td>
          <td>E</td>
        </tr>
        <tr>
          <td>Perempat Final</td>
          <td>
            <table>
                <tr>
                    <td>C</td>
                  </tr>
                  <tr>
                    <td>F</td>
                  </tr>
                  <tr>
                    <td>B</td>
                  </tr>
                  <tr>
                    <td>H</td>
                  </tr>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-VKgmTNUYpBbvkRw1o3T1yq6+uH/n47kJ4VwWmzF9tM25tZwKs+O4fOdyvvRbgv/QNNCGxsb6R6gKK+EziFZSXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
