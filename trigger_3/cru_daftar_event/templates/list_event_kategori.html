<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Event</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-pV0zLaFrKtW4ehpAQnF/hP6xHpvwfcg0FpH16Dnw/MjJXxUKQZ+PG8OdEThl1+s3FDB0uR+BhJtl0/f9rN1Q0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom CSS styles here */
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  {% include 'navbarAtlet.html' %}
  <div class="container">
    <h1>Pilih Kategori</h1>
    <div>
        <div class="col-md-6">
            <label for="inputName">Event : EventA</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Prize : RP5.000.000</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Start Date : 12-04-2023</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Finish Date : 15-04-2023</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Category : S200</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Capacity : 50/64</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Stadium : GBK</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
        <div class="col-md-6">
            <label for="inputName">Country : Indonesia</label>
           <!-- <input type="text" class="form-control" id="inputName" placeholder="Enter your name"> -->
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Category</th>
          <th>Partner</th>
          <th>Option</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tunggal Putra</td>
          <td>-</td>
          <td> <button class="btn btn-primary btn-block">Pilih</button> </td>
        </tr>
        <tr>
          <td>Ganda Putra</td>
          <td>
            <select class="form-control" id="athlete-select">
            <option>Dropdown Atlet</option>
            <option>Athlete 1</option>
            <option>Athlete 2</option>
            <option>Athlete 3</option>
            <!-- Add more options as needed -->
          </select>
        </td>
          <td> <button class="btn btn-primary btn-block">Pilih</button> </td>
        </tr>
        <tr>
            <td>Ganda Campuran</td>
            <td>
              <select class="form-control" id="athlete-select">
              <option>Dropdown Atlet</option>
              <option>Athlete 1</option>
              <option>Athlete 2</option>
              <option>Athlete 3</option>
              <!-- Add more options as needed -->
            </select>
          </td>
            <td> <button class="btn btn-primary btn-block">Pilih</button> </td>
          </tr>
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-VKgmTNUYpBbvkRw1o3T1yq6+uH/n47kJ4VwWmzF9tM25tZwKs+O4fOdyvvRbgv/QNNCGxsb6R6gKK+EziFZSXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
