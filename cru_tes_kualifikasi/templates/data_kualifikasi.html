<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Data Kualifikasi</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Form Data Kualifikasi</h1>
    <form>
      <div class="form-group">
        <label for="batch-number">Batch Number:</label>
        <input type="text" class="form-control" id="batch-number" placeholder="Enter batch number" required>
      </div>
      <div class="form-group">
        <label for="place-of-execution">Place of Execution:</label>
        <select class="form-control" id="place-of-execution" required>
          <option value="">Select a place</option>
          <option value="Jakarta">Jakarta</option>
          <option value="Bandung">Bandung</option>
          <option value="Surabaya">Surabaya</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time-of-execution">Time of Execution:</label>
        <select class="form-control" id="time-of-execution" required>
          <option value="">Select a time</option>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>

  <!-- Bootstrap JS (jQuery and Popper.js required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
